<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Тест TurumBurum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head> 
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <ul class="nav navbar-nav">
              <li class="dropdown dropdown-filter-wrap">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="filter-type">Выберите фильтр</span>
                  <b class="caret"></b>
                </a>
                  <ul class="dropdown-menu">
                      <li><a href="#" class="filter-type-item select-all">Все области</a></li>
                      <li class="dropdown dropdown-submenu">
                        <a href="#" class="filter-type-item dropdown-toggle" data-toggle="dropdown">Только области</a>
                        <div class="dropdown-menu dropdown-filter dropdown-only">
                          <div class="filter">
                            <div class="form-group">
                              <input type="text" name="search" placeholder="Поиск" class="form-control">
                            </div>
                            <div class="form-group">
                              <ul>
                                <li class="city">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> <span class="city-name">Киевская</span>
                                    </label>
                                  </div>
                                </li>
                                <li class="city">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> <span class="city-name">Одесская</span>
                                    </label>
                                  </div>
                                </li>
                                <li class="city">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> <span class="city-name">Харьковская</span>
                                    </label>
                                  </div>
                                </li>
                                <li class="city">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> <span class="city-name">Черниговская</span>
                                    </label>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li><a href="#" class="filter-type-item deselect-all">Исключить все области</a></li>
                  </ul>
              </li>
          </ul>
        </div>
        <div class="col-xs-4">
          <div class="results"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
